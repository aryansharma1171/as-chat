<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.S Chat World</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container input, .container button {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            width: 80%;
            border: none;
            border-radius: 5px;
        }
        .container input {
            background: #222;
            color: white;
            text-align: center;
        }
        .container button {
            background: #25D366;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        .chat-id-box {
            background: #128C7E;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-container textarea {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            background: #222;
            color: white;
            resize: none;
            height: 40px;
            max-height: 150px;
            overflow-y: auto;
            outline: none;
        }
        .input-container button {
            background: #25D366;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 50%;
            font-size: 18px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #101d25;
            border: 2px solid #25D366;
            border-radius: 10px;
            height: 100%;
            scrollbar-width: thin;
            scrollbar-color: #25D366 #101d25;
            scroll-behavior: smooth;
        }
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #25D366;
            border-radius: 10px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: #101d25;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            word-wrap: break-word;
            font-size: 16px;
            display: inline-block;
        }
        .my-message {
            background: #25D366;
            color: black;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 0;
        }
        .other-message {
            background: #262d31;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        @media (max-width: 768px) {
            .chat-box {
                max-height: calc(100vh - 220px);
            }
        }
    </style>
</head>
<body>

    <div class="header">A.S Chat World</div>

    <div class="container" id="start-container">
        <h2>Enter Your Name</h2>
        <input type="text" id="user-name" placeholder="Your Name">
        <h2>Create or Join Chat</h2>
        <button onclick="createChat()">Create Chat</button>
        <input type="text" id="chat-id" placeholder="Enter Chat ID">
        <button onclick="joinChat()">Join Chat</button>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="chat-id-box">
            <strong>Chat ID:</strong> <span id="current-chat-id">Generating...</span>
        </div>

        <div class="input-container">
            <textarea id="message" placeholder="Type a message..."></textarea>
            <button onclick="sendMessage()">âž¤</button>
        </div>

        <div class="chat-box" id="chat-box"></div>
    </div>

    <script>
        let peer, conn, userName;
        let chatID = "";

        function createChat() {
            userName = document.getElementById("user-name").value.trim();
            if (!userName) return;

            peer = new Peer();
            peer.on('open', (id) => {
                chatID = id;
                document.getElementById("current-chat-id").innerText = chatID;
                document.getElementById("start-container").style.display = "none";
                document.getElementById("chat-container").style.display = "flex";

                peer.on('connection', (connection) => {
                    conn = connection;
                    setupConnection();
                });
            });
        }

        function joinChat() {
            userName = document.getElementById("user-name").value.trim();
            chatID = document.getElementById("chat-id").value.trim();
            if (!userName || !chatID) return;

            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(chatID);
                conn.on('open', () => {
                    document.getElementById("current-chat-id").innerText = chatID;
                    document.getElementById("start-container").style.display = "none";
                    document.getElementById("chat-container").style.display = "flex";
                    setupConnection();
                });
            });
        }

        function setupConnection() {
            conn.on('data', (data) => {
                displayMessage(data.name, data.text, false);
            });
        }

        function sendMessage() {
            const message = document.getElementById("message").value.trim();
            if (!message || !conn) return;
            conn.send({ name: userName, text: message });
            displayMessage("You", message, true);
            document.getElementById("message").value = "";
            scrollToBottom();
        }

        function displayMessage(user, message, isMine) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.classList.add("message", isMine ? "my-message" : "other-message");
            div.innerHTML = `<strong>${user}:</strong> ${message}`;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            const chatBox = document.getElementById("chat-box");
            requestAnimationFrame(() => {
                chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: "smooth" });
            });
        }
    </script>

</body>
</html>
