<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya AI Chat World - Upgrading</title>
    <style>
        /* --- RESET & BASICS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #050510; /* Deep dark AI blue/black */
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevents scrollbars during animation */
        }

        /* --- BACKGROUND PARTICLES --- */
        .bg-glow {
            position: absolute;
            width: 150vw;
            height: 150vh;
            background: radial-gradient(circle, rgba(68, 114, 255, 0.05) 0%, rgba(0,0,0,0) 70%);
            animation: pulse-bg 10s infinite alternate;
            z-index: -1;
        }

        /* --- MAIN CONTAINER --- */
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px; /* Wide layout for PC */
            padding: 40px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- ANIMATED AI CORE (The "Cool Animation") --- */
        .ai-core {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
        }

        .core-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #4deeea;
            box-shadow: 0 0 15px #4deeea, inset 0 0 15px #4deeea;
            animation: spin 4s linear infinite;
        }

        .core-circle::before {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-radius: 50%;
            border: 2px solid #74ee15;
            border-top-color: transparent;
            border-bottom-color: transparent;
            animation: spin-reverse 2s linear infinite;
        }

        .core-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 30px #4deeea;
            animation: pulse-core 1.5s ease-in-out infinite alternate;
        }

        /* --- TYPOGRAPHY & GLITCH EFFECT --- */
        h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            text-transform: uppercase;
            position: relative;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4deeea, #74ee15);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Glitch animation layers */
        h1::before, h1::after {
            content: 'ARYA AI CHAT WORLD';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050510;
            overflow: hidden;
            color: white;
            opacity: 0.8;
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        .status {
            font-size: 1.5rem;
            color: #a0a0b0;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .message {
            font-size: 1.1rem;
            color: #6c757d;
            max-width: 600px;
            line-height: 1.6;
            margin: 0 auto;
        }

        /* --- LOADING BAR --- */
        .loader-container {
            width: 100%;
            max-width: 400px;
            height: 4px;
            background: #1a1a2e;
            margin-top: 40px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #4deeea, #74ee15);
            position: absolute;
            left: -50%;
            animation: load 2s infinite ease-in-out;
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Smaller text for mobile */
            }
            
            .ai-core {
                width: 80px;
                height: 80px;
            }

            .container {
                width: 95%;
                padding: 20px;
            }

            .status {
                font-size: 1.2rem;
            }
        }

        /* --- KEYFRAMES --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes pulse-core {
            0% { opacity: 0.5; box-shadow: 0 0 10px #4deeea; }
            100% { opacity: 1; box-shadow: 0 0 40px #4deeea, 0 0 80px #74ee15; }
        }

        @keyframes pulse-bg {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes load {
            0% { left: -50%; }
            50% { left: 25%; width: 50%; }
            100% { left: 100%; width: 10%; }
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 31px, 0); }
            20% { clip: rect(60px, 9999px, 83px, 0); }
            40% { clip: rect(35px, 9999px, 99px, 0); }
            60% { clip: rect(78px, 9999px, 20px, 0); }
            80% { clip: rect(15px, 9999px, 45px, 0); }
            100% { clip: rect(5px, 9999px, 90px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            20% { clip: rect(12px, 9999px, 5px, 0); }
            40% { clip: rect(89px, 9999px, 35px, 0); }
            60% { clip: rect(3px, 9999px, 60px, 0); }
            80% { clip: rect(44px, 9999px, 12px, 0); }
            100% { clip: rect(20px, 9999px, 75px, 0); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="ai-core">
            <div class="core-circle"></div>
            <div class="core-inner"></div>
        </div>

        <h1 data-text="ARYA AI CHAT WORLD">Arya AI Chat World</h1>
        
        <div class="status">System Upgrade in Progress</div>
        
        <p class="message">
            Sorry, we are currently unavailable. We are adding new neural features and fixing bugs to improve your experience.<br>
            <strong>The chat world will be back online shortly.</strong>
        </p>

        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>

</body>
</html>
